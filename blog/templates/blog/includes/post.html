{% load static %}


<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            <img src=" {% static 'blog/images/' |add:post.img_name %} " alt="{{post.title}}" />
            <div class="post_content">
                <h3>{{post.title}}</h3>
                <p>{{post.content}}</p>
            </div>
        </a>
    </article>
</li>
