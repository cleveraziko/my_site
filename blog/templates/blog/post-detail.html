{% extends 'base.html' %}
{% load static %}
{% block title %}
{{post.title}}
{% endblock  %}
{% block css_file %}
<link rel="stylesheet" href="{%static "blog/post-detail.css"%}" />
{% endblock  %}
{% block  content %}
<section id="summary">
    <h2>Post title</h2>
    <article>
        <address>{{post.author}}</address>
        <div>
            Last updated <time>{{post.date | date:'d M Y'}}</time>
        </div>
    </article>
</section>
<main>
    {{post.content |linebreaks}}

</main>
{% endblock  %}
